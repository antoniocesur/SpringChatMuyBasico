<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Conversaciones entre <span th:text="${actual.username}"></span> y <span th:text="${destinatario.username}"></span></h1>
    <div class="row border m-4" th:each="mensaje:${listaMensajes}">
        <div th:class="${mensaje.emisor.username==actual.username} ? 'col-12 align-self-start' : 'col-12 align-self-end'">
            <span
                    th:class="${mensaje.emisor.username==actual.username} ? 'text-info' : 'text-danger'"
                    th:text="${mensaje.emisor.username}">
            </span>:&nbsp;
            <span th:text="${mensaje.contenido}"></span>
            <span class="text-warning" style="font-size: 9px;" th:text="${mensaje.fecha}"></span>
        </div>
    </div>
</div>
</body>
</html>
